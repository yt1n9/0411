<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 防止滾動條 */
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 最底層 */
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2; /* 第二層 */
        background-color: rgba(255, 255, 255, 0.2); /* 背景透明度 0.2 */
        border: none;
      }

      .menu {
        position: absolute;
        top: 10px;
        right: 10px;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        z-index: 3; /* 最上層 */
      }

      .menu li {
        position: relative; /* 為了定位子選單 */
      }

      .menu a {
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #84e6f8;
        transition: background-color 0.3s, color 0.3s;
      }

      .menu a:hover {
        background-color: #ffc2e2;
        color: #fff;
      }

      /* 子選單樣式 */
      .submenu {
        display: none; /* 預設隱藏子選單 */
        position: absolute;
        top: 100%; /* 子選單顯示在主選單下方 */
        left: 0;
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #84e6f8; /* 子選單背景顏色 */
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 4; /* 確保子選單在選單上方 */
      }

      .submenu li {
        margin: 0;
      }

      .submenu a {
        display: block;
        padding: 5px 10px;
        color: black; /* 子選單文字顏色 */
        font-size: 16px;
        text-decoration: none;
      }

      .submenu a:hover {
        background-color: #ffc2e2;
        color: #fff;
      }

      /* 顯示子選單 */
      .menu li:hover .submenu {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- 右上角選單 -->
    <ul class="menu">
      <li><a href="#home">首頁</a></li>
      <li><a href="#about">自我介紹</a></li>
      <li>
        <a href="#portfolio">作品集</a>
        <!-- 子選單 -->
        <ul class="submenu">
          <li><a href="#" onclick="loadIframe('https://tku.edu.tw/')">第一周</a></li>
          <li><a href="#" onclick="loadIframe('https://www.et.tku.edu.tw/')">第二周</a></li>
          <li><a href="#week3">第三周</a></li>
          <li><a href="#week4">第四周</a></li>
        </ul>
      </li>
      <li><a href="#quiz">測驗卷</a></li>
      <li><a href="#tutorials">教學影片</a></li>
    </ul>

    <!-- iframe 用於顯示網頁 -->
    <iframe id="contentFrame" src="" style="display: none;"></iframe>

    <script src="sketch.js"></script>

    <script>
      // 動態加載 iframe 的內容
      function loadIframe(url) {
        const iframe = document.getElementById('contentFrame');
        iframe.src = url;
        iframe.style.display = 'block'; // 顯示 iframe
      }
    </script>
  </body>
</html>
